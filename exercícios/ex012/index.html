<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="250" controls autoplay loop>
        <source src="midia/video-curso.mp4" type="video/mp4">
        <source src="midia/Video-Curso.mkv" type="video/mp4">
        <source src="midia/Video-Curso.webm" type="video/webm">
       <source src="midia/video-curso.ogv" type="video/ogg">
       <p>Seu navegador não tem comapatibilidade com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
